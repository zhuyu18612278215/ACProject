<!DOCTYPE html>
<html >
{% load i18n %}
	<head>

		<!-- Basic -->
    	<meta charset="UTF-8" />

		<title class="all_font">{% trans "设备云平台" %}</title>

		<!-- Mobile Metas -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		{% load staticfiles %}
		<!-- Import google fonts -->
        <!--<link href='http://fonts.useso.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>-->
        <link rel="stylesheet" href=" {% static 'bootstrap/css/bootstrap.min.css' %} ">

		<!-- Favicon and touch icons -->
		<link rel="stylesheet" href="{% static 'main/maincss.css' %}">
		<link rel="shortcut icon" href=" {% static 'assets/ico/favicon.ico' %} " type="image/x-icon" />
		<link rel="apple-touch-icon" href=" {% static 'assets/ico/apple-touch-icon.png' %} " />
		<link rel="apple-touch-icon" sizes="57x57" href=" {% static 'assets/ico/apple-touch-icon-57x57.png' %} " />
		<link rel="apple-touch-icon" sizes="72x72" href=" {% static 'assets/ico/apple-touch-icon-72x72.png' %} " />
		<link rel="apple-touch-icon" sizes="76x76" href=" {% static 'assets/ico/apple-touch-icon-76x76.png' %} " />
		<link rel="apple-touch-icon" sizes="114x114" href=" {% static 'assets/ico/apple-touch-icon-114x114.png' %} " />
		<link rel="apple-touch-icon" sizes="120x120" href=" {% static 'assets/ico/apple-touch-icon-120x120.png' %} " />
		<link rel="apple-touch-icon" sizes="144x144" href=" {% static 'assets/ico/apple-touch-icon-144x144.png' %} " />
		<link rel="apple-touch-icon" sizes="152x152" href=" {% static 'assets/ico/apple-touch-icon-152x152.png' %} " />

	    <!-- start: CSS file-->

		<!-- Vendor CSS-->
		<link href=" {% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet" />
		<link href=" {% static 'assets/vendor/skycons/css/skycons.css' %} " rel="stylesheet" />
		<link href=" {% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %} " rel="stylesheet" />

		<!-- Plugins CSS-->
		<link href=" {% static 'assets/plugins/bootkit/css/bootkit.css' %} " rel="stylesheet" />

		<!-- Theme CSS -->
		<link href=" {% static 'assets/css/jquery.mmenu.css' %} " rel="stylesheet" />

		<!-- Page CSS -->
		<link href=" {% static 'assets/css/style.css' %} " rel="stylesheet" />
		<link href=" {% static 'assets/css/add-ons.min.css' %} " rel="stylesheet" />

		<style>
			footer {
				display: none;
			}
		</style>

		<!-- end: CSS file-->


		<!-- Head Libs -->
		<script src=" {% static 'assets/plugins/modernizr/js/modernizr.js' %} "></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body class="all_font">
		<!-- Start: Content -->
		<div class="container-fluid content">
			<div class="row">
				<!-- Main Page -->
				{% if errors == '' %}
				<div id="content" class="col-sm-12 full">
					<div class="row">
						<div class="login-box">
							<div class="panel">
								<div class="panel-body">
									<div class="header bk-margin-bottom-20 text-center loginHeader" >
										<img src="" class="img-responsive commonLogo" style="visibility: hidden;height:85px;max-width:154px;" />
										<img src="{% static 'main/media/images/byzoroXinyangLogo.png' %}" class="img-responsive byzoroXinyang" style="display:none;height:100px;" >
										<h4 class="byzoroXinyang" style="display:none;"> 互联网管理服务平台 </h4>
										<h4 class="commonLogin">{% trans "登录" %}</h4>
									</div>

										<div class="bk-padding-left-20 bk-padding-right-20">
											<div class="form-group">
												<label style="font-weight: normal;">{% trans "语言" %}</label>
												<div class="input-group input-group-icon">
													<form action="{% url 'set_language' %}" method="POST" id="language-submit">
		                                                <input name="next" type="hidden" value="{{ redirect_to }}" />
		                                                <select id="language-select" name="language" class="form-control select-icon" onchange="language_change();">
		                                                    {% for language in LANGUAGES %}
		                                                        <option value="{{ language.0 }}"{% if language.0 == LANGUAGE_CODE %} selected="selected"{% endif %}>
		                                                            {{ language.1 }} ({{ language.0 }})
		                                                    {% endfor %}
		                                                </select>
		                                                <!--<input  type="hidden" class="btn btn-default form-control" type="submit" value="{% trans '提交' %}"/>-->
		                                            </form>
													<span class="input-group-addon">
															<span class="icon">
																<span class="glyphicon glyphicon-globe"></span>
															</span>
													</span>
												</div>
											</div>
											<form class="form-horizontal login" action="{% url 'login' %}" method="post">
											<div class="form-group">
												<label>{% trans "用户名" %}</label>
												<div class="input-group input-group-icon">
													<input type="text" class="form-control bk-radius" id="username" placeholder="{% trans '请输入用户名' %}" required name="username" oninvalid="setCustomValidity('{% trans '请输入用户名' %}');" oninput="setCustomValidity('');" />
													<span class="input-group-addon">
														<span class="icon">
															<i class="fa fa-user"></i>
														</span>
													</span>
												</div>
											</div>
											<div class="form-group">
												<label>{% trans "密码" %}</label>
												<div class="input-group input-group-icon">
													<input type="password" class="form-control bk-radius" id="password" placeholder="{% trans '请输入密码' %}" required name="password" oninvalid="setCustomValidity('{% trans '请输入密码' %}');" oninput="setCustomValidity('');" />
													<span class="input-group-addon">
														<span class="icon">
															<i class="fa fa-key"></i>
														</span>
													</span>
												</div>
											</div>
											<div class="form-group">
												<label>{% trans '验证码' %}</label>
												<div class="input-group input-group-icon">
													<input type="text" class="form-control bk-radius" id="id_reg_captcha_1" name="captcha_1" placeholder="{% trans '请输入验证码' %}" required oninvalid="setCustomValidity('{% trans '请输入验证码' %}');" oninput="setCustomValidity('');"/>
													<span class="input-group-addon">
														<span class="icon">
															<span class="glyphicon glyphicon-barcode"></span>
														</span>
													</span>
												</div>
											</div>
											<div class="row bk-margin-top-20 bk-margin-bottom-10">
												<div class="col-sm-8">
													<span class="v5-yzm fr">
														<a id="next-captcha123" >
															<img src="{{ imgage_url }}" class="captcha" alt="captcha">&nbsp;&nbsp;{% trans "换一张" %}</a>
													</span>
													<input id="id_reg_captcha_0" name="captcha_0" type="hidden" value="{{ hashkey }}">
													<!--<div class="checkbox-custom checkbox-default">
														<input id="RememberMe" name="rememberme" type="checkbox" />
														<label for="RememberMe">Remember Me</label>
													</div>-->
												</div>
												<div class="col-sm-4 text-right">
													<button type="submit" class="btn btn-primary hidden-xs">{% trans "登录" %}</button>
													<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-20">{% trans "登录" %}</button>
												</div>
											</div>

											<div class="text-with-hr wisOEMAccount">
												<span>or</span>
											</div>
											<!--<div class="text-center bk-margin-top-10 bk-margin-bottom-30">
												<a class="btn btn-facebook bk-margin-bottom-15 bk-margin-5">Connect with <i class="fa fa-facebook"></i></a>
												<a class="btn btn-twitter bk-margin-bottom-15 bk-margin-5">Connect with <i class="fa fa-twitter"></i></a>
											</div>-->
											<p class="text-center wisOEMAccount">{% trans "还没有账号?" %}<a href="{% url 'register' %}">{% trans "点此注册!" %}</a></p>
										</div>
									</form>
								</div>
							</div>
							<!--<p class="text-center text-muted">Fire <i class="fa fa-coffee"></i> Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a> - More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a></p>-->
						</div>
					</div>
				</div>
				<!-- End Main Page -->
				{% else %}
			        <script>
			            //打开上一页的链接
			            alert("{{errors}}");
			            window.location.href = "{% url 'login' %}";
			        </script>
			    {% endif %}
			</div>
		</div><!--/container-->


		<!-- start: JavaScript-->

		<!-- Vendor JS-->
		<script src=" {% static 'assets/vendor/js/jquery.min.js' %} "></script>
		<script src=" {% static 'assets/vendor/js/jquery-2.1.1.min.js' %} "></script>
		<script src=" {% static 'assets/vendor/js/jquery-migrate-1.2.1.min.js' %} "></script>
		<script src=" {% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %} "></script>
		<script src=" {% static 'assets/vendor/skycons/js/skycons.js' %} "></script>

		<!-- Plugins JS-->
		<!--<script src=" {% static 'assets/plugins/bootkit/js/bootkit.js' %} "></script>-->
		<!--<script src=" {% static 'assets/js/core.min.js' %} "></script>-->
		<!-- Theme JS -->
		<script src=" {% static 'assets/js/jquery.mmenu.min.js' %} "></script>


		<!-- Pages JS -->
		<script src=" {% static 'assets/js/pages/page-login.js' %} "></script>

		<!-- end: JavaScript-->
		<script src="{% static 'main/app-js/loginPage.js' %}"></script>
		<script src="{% static 'main/app-js/allPageOEMSetting.js' %}"></script>

	</body>

</html>
