<!DOCTYPE html>
<html lang="en">
{% load i18n %}
	<head>

		<!-- Basic -->
    	<meta charset="UTF-8" />

		<title class="all_font">{% trans "设备云平台" %}</title>

		<!-- Mobile Metas -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		{% load staticfiles %}
		<!-- Import google fonts -->
        <!--<link href='http://fonts.useso.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>-->
        <link rel="stylesheet" href=" {% static 'bootstrap/css/bootstrap.min.css' %} ">
		<link rel="stylesheet" href="{% static 'main/maincss.css' %}">
		<!-- Favicon and touch icons -->
		<link rel="shortcut icon" href=" {% static 'assets/ico/favicon.ico' %} " type="image/x-icon" />
		<link rel="apple-touch-icon" href=" {% static 'assets/ico/apple-touch-icon.png' %} " />
		<link rel="apple-touch-icon" sizes="57x57" href=" {% static 'assets/ico/apple-touch-icon-57x57.png' %} " />
		<link rel="apple-touch-icon" sizes="72x72" href=" {% static 'assets/ico/apple-touch-icon-72x72.png' %} " />
		<link rel="apple-touch-icon" sizes="76x76" href=" {% static 'assets/ico/apple-touch-icon-76x76.png' %} " />
		<link rel="apple-touch-icon" sizes="114x114" href=" {% static 'assets/ico/apple-touch-icon-114x114.png' %} " />
		<link rel="apple-touch-icon" sizes="120x120" href=" {% static 'assets/ico/apple-touch-icon-120x120.png' %} " />
		<link rel="apple-touch-icon" sizes="144x144" href=" {% static 'assets/ico/apple-touch-icon-144x144.png' %} " />
		<link rel="apple-touch-icon" sizes="152x152" href=" {% static 'assets/ico/apple-touch-icon-152x152.png' %} " />

	    <!-- start: CSS file-->

		<!-- Vendor CSS-->
		<link href=" {% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet" />
		<link href=" {% static 'assets/vendor/skycons/css/skycons.css' %} " rel="stylesheet" />
		<link href=" {% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %} " rel="stylesheet" />

		<!-- Plugins CSS-->
		<link href=" {% static 'assets/plugins/bootkit/css/bootkit.css' %} " rel="stylesheet" />

		<!-- Theme CSS -->
		<link href=" {% static 'assets/css/jquery.mmenu.css' %} " rel="stylesheet" />

		<!-- Page CSS -->
		<link href=" {% static 'assets/css/style.css' %} " rel="stylesheet" />
		<link href=" {% static 'assets/css/add-ons.min.css' %} " rel="stylesheet" />

		<style>
			footer {
				display: none;
			}
		</style>

		<!-- end: CSS file-->


		<!-- Head Libs -->
		<script src=" {% static 'assets/plugins/modernizr/js/modernizr.js' %} "></script>

	</head>

	<body class="all_font">
		<!-- Start: Content -->
		<div class="container-fluid content">
			<div class="row">
				<!-- Main Page -->
				<div id="content" class="col-sm-12 full">
					<div class="row">
					{% if errors == '' %}
						<div class="register-box">
							<div class="panel">
								<div class="panel-body">
									<div class="header bk-margin-bottom-20 text-center">
										<img src="{% static 'assets/img/logo.png' %}" class="img-responsive" alt="" style="visibility: hidden;" />
										<h4>{% trans "注册新账户" %}</h4>
									</div>
									<form class="form-horizontal register" action="{% url 'register' %}" method="post" id="register">
										<div class="bk-padding-left-20 bk-padding-right-20">
											<div class="form-group">
												<label>{% trans "用户名" %}</label>
												<div class="input-group input-group-icon">
													<input name="username" type="text" class="form-control bk-radius" placeholder="{% trans '请输入用户名' %}" id="username" required oninvalid="setCustomValidity('{% trans '请输入用户名' %}');" oninput="setCustomValidity('');" />
													<span class="input-group-addon">
															<span class="icon">
																<i class="fa fa-user"></i>
															</span>
														</span>
												</div>

											</div>
											<div class="form-group">
												<label>{% trans "电子邮箱" %}</label>
												<div class="input-group input-group-icon">
													<input name="email" type="email" class="form-control bk-radius" placeholder="{% trans '请输入电子邮箱' %}" id="email" oninvalid="setCustomValidity('{% trans '请输入电子邮箱' %}');" required oninput="setCustomValidity('');"/>
													<span class="input-group-addon">
															<span class="icon">
																<span class="glyphicon glyphicon-envelope"></span>
															</span>
													</span>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6 ">
														<label>{% trans "密码" %}</label>
														<div class="input-group input-group-icon">
															<input name="password" type="password" class="form-control bk-margin-bottom-10 bk-radius" placeholder="{% trans '请输入密码' %}" id="password" required oninvalid="setCustomValidity('{% trans '请输入密码' %}');" oninput="setCustomValidity('');" onKeyUp="pwd_strong(this.value); pwStrength(this.value)" onBlur="pwStrength(this.value);"/>
															<span class="input-group-addon">
																<span class="icon">
																	<i class="fa fa-key"></i>
																</span>
															</span>
														</div>
													</div>
													<div class="col-sm-6">
														<label>{% trans "确认密码" %}</label>
														<div class="input-group input-group-icon">
															<input name="passwordconfirm" type="password" class="form-control bk-margin-bottom-10 bk-radius" placeholder="{% trans '请再次输入密码' %}" id="passwordconfirm" required oninvalid="setCustomValidity('{% trans '请再次输入密码' %}');" oninput="setCustomValidity('');"/>
															<span class="input-group-addon">
																<span class="icon">
																	<i class="fa fa-key"></i>
																</span>
															</span>
														</div>
													</div>
												</div>
												<div class="form-group">
													<div id="pwd_strong" hidden="hidden">
                                                        <div class="col-md-2 " align="center" id="strength_L" style="background-color:#eee">弱</div>
                                                        <div class="col-md-2 " align="center" id="strength_M" style="background-color:#eee">中</div>
                                                        <div class="col-md-2 "  align="center" id="strength_H" style="background-color:#eee">强</div>
                                                    </div>
												</div>
												<div class="form-group">
													<label>{% trans "语言" %}</label>
													<div class="input-group input-group-icon">
														<select name="language" class="form-control registerUserDefaultLanguage" id="language">
															<option value="zh">中文</option>
															<option value="en">English</option>
														</select>
														<span class="input-group-addon">
																<span class="icon">
																	<span class="glyphicon glyphicon-globe"></span>
																</span>
														</span>
													</div>
												</div>
											</div>
											<div class="row bk-margin-top-20 bk-margin-bottom-10">
												<div class="col-sm-9 alert-div">
													<!--<div class="checkbox-custom checkbox-default">
														<input id="AgreeTerms" name="agreeterms" type="checkbox"/>
														<label for="AgreeTerms">I agree with <a href="#">terms of use</a></label>
													</div>-->
													<div class="warning-alert alert alert-warning " role="alert" id="alert-div" hidden="hidden"><span id="alert"></span></div>
												</div>
												<div class="col-sm-3 text-right register">
													<button type="submit" class="btn btn-primary hidden-xs" id="alert-submit" >{% trans "注册" %}</button>
													<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-20">{% trans "注册" %}</button>
												</div>
											</div>
											<div class="text-with-hr">
												<span>or</span>
											</div>
											<!--<div class="text-center bk-margin-top-10 bk-margin-bottom-30">
												<a class="btn btn-facebook bk-margin-bottom-15 bk-margin-5">Connect with <i class="fa fa-facebook"></i></a>
												<a class="btn btn-twitter bk-margin-bottom-15 bk-margin-5">Connect with <i class="fa fa-twitter"></i></a>
											</div>-->
											<p class="text-center">{% trans "已经有账户了?" %} <a href="{% url 'login' %}">{% trans "点此登录!" %}</a>
										</div>
									{% else %}
				                      <script>
				                          //打开上一页的链接
				                          alert("{{errors}}");
				                          window.location.href = "{% url 'register' %}";
				                      </script>
			                      	{% endif %}
									</form>
								</div>
							</div>
							<!--<p class="text-center text-muted">Fire <i class="fa fa-coffee"></i> Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a> - More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a></p>-->
						</div>
					</div>
				</div>
				<!-- End Main Page -->
			</div>
		</div><!--/container-->


	<!-- start: JavaScript-->

	<!-- Vendor JS-->
	<script src=" {% static 'assets/vendor/js/jquery.min.js' %} "></script>
	<script src=" {% static 'assets/vendor/js/jquery-2.1.1.min.js' %} "></script>
	<script src=" {% static 'assets/vendor/js/jquery-migrate-1.2.1.min.js' %} "></script>
	<script src=" {% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %} "></script>
	<script src=" {% static 'assets/vendor/skycons/js/skycons.js' %} "></script>

	<!-- Plugins JS-->
	<!--<script src=" {% static 'assets/plugins/bootkit/js/bootkit.js' %} "></script>
	<script src=" {% static 'assets/js/core.min.js' %} "></script>-->
	<!-- Theme JS -->
	<script src=" {% static 'assets/js/jquery.mmenu.min.js' %} "></script>



	<!-- Pages JS -->
	<script src=" {% static 'assets/js/pages/page-register.js' %} "></script>

	<!-- end: JavaScript-->
  <script>
    $(document).ready(function() {
      pageWords = {
        usernameAlertInfo:'{% trans "用户名应为6-18位的数字,字母,下划线" %}',
        passwdAlertInfo:'{% trans "密码长度应为6-18位" %}',
        passwdTwiceInputErrorInfo:'{% trans "两次输入的密码不一致" %}',
      };
      let pageLanguage = '{{ LANGUAGE_CODE }}';
      // console.log(pageLanguage);
      $('select.registerUserDefaultLanguage').val(pageLanguage);
    });
  </script>

  <script src="{% static 'main/app-js/registerPage.js' %}"></script>

	</body>

</html>
