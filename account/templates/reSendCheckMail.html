<!DOCTYPE html>
<html >
{% load i18n %}
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />

    <title class="all_font">{% trans "设备云平台" %}</title>

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    {% load staticfiles %}
    <!-- Import google fonts -->
    <!--<link href='http://fonts.useso.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>-->
    <link rel="stylesheet" href=" {% static 'bootstrap/css/bootstrap.min.css' %} ">

    <!-- Favicon and touch icons -->
    <link rel="stylesheet" href="{% static 'main/maincss.css' %}">
    <link rel="shortcut icon" href=" {% static 'assets/ico/favicon.ico' %} " type="image/x-icon" />
    <link rel="apple-touch-icon" href=" {% static 'assets/ico/apple-touch-icon.png' %} " />
    <link rel="apple-touch-icon" sizes="57x57" href=" {% static 'assets/ico/apple-touch-icon-57x57.png' %} " />
    <link rel="apple-touch-icon" sizes="72x72" href=" {% static 'assets/ico/apple-touch-icon-72x72.png' %} " />
    <link rel="apple-touch-icon" sizes="76x76" href=" {% static 'assets/ico/apple-touch-icon-76x76.png' %} " />
    <link rel="apple-touch-icon" sizes="114x114" href=" {% static 'assets/ico/apple-touch-icon-114x114.png' %} " />
    <link rel="apple-touch-icon" sizes="120x120" href=" {% static 'assets/ico/apple-touch-icon-120x120.png' %} " />
    <link rel="apple-touch-icon" sizes="144x144" href=" {% static 'assets/ico/apple-touch-icon-144x144.png' %} " />
    <link rel="apple-touch-icon" sizes="152x152" href=" {% static 'assets/ico/apple-touch-icon-152x152.png' %} " />

    <!-- start: CSS file-->

    <!-- Vendor CSS-->
    <link href=" {% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %} " rel="stylesheet" />
    <link href=" {% static 'assets/vendor/skycons/css/skycons.css' %} " rel="stylesheet" />
    <link href=" {% static 'assets/vendor/font-awesome/css/font-awesome.min.css' %} " rel="stylesheet" />

    <!-- Plugins CSS-->
    <link href=" {% static 'assets/plugins/bootkit/css/bootkit.css' %} " rel="stylesheet" />

    <!-- Theme CSS -->
    <link href=" {% static 'assets/css/jquery.mmenu.css' %} " rel="stylesheet" />

    <!-- Page CSS -->
    <link href=" {% static 'assets/css/style.css' %} " rel="stylesheet" />
    <link href=" {% static 'assets/css/add-ons.min.css' %} " rel="stylesheet" />

    <style>
        footer {
            display: none;
        }
    </style>

    <!-- end: CSS file-->


    <!-- Head Libs -->
    <script src=" {% static 'assets/plugins/modernizr/js/modernizr.js' %} "></script>

  </head>

  <body class="all_font">
    <!-- Start: Content -->
    <div class="container-fluid content">
      <div class="row">
        <!-- Main Page -->
        <div id="content" class="col-sm-12 full">
          <div class="row">
            <div class="login-box">
              <div class="panel">
                <div class="panel-body">
                    <div class="header bk-margin-bottom-20 text-center">
                        <img src=" {% static 'assets/img/logo.png' %} " class="img-responsive" alt="" style="visibility: hidden;" />
                        <h4 >{% trans "重新激活" %}</h4>
                    </div>

                    <div class="bk-padding-left-20 bk-padding-right-20">
                        <div class=" text-align-center">
                          <span class="font-size-normal">{% trans "您的账户尚未激活,无法登录" %} &nbsp;&nbsp;&nbsp;&nbsp;<a  class="font-size-normal" href="#" id="reSendCheckMail">{% trans "点此重新发送激活邮件" %}</a> </span>
                        </div>
                        <div class="text-with-hr">
                          <span>or</span>
                        </div>
                        <div class=" text-align-center">
                          <a class="font-size-normal" href="#" id="goBackLogin">{% trans "返回登录页" %}</a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!--/container-->


    <!-- start: JavaScript-->

    <!-- Vendor JS-->
    <script src=" {% static 'assets/vendor/js/jquery.min.js' %} "></script>
    <script src=" {% static 'assets/vendor/js/jquery-2.1.1.min.js' %} "></script>
    <script src=" {% static 'assets/vendor/js/jquery-migrate-1.2.1.min.js' %} "></script>
    <script src=" {% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %} "></script>
    <script src=" {% static 'assets/vendor/skycons/js/skycons.js' %} "></script>

    <!-- Plugins JS-->
    <!--<script src=" {% static 'assets/plugins/bootkit/js/bootkit.js' %} "></script>-->
    <!--<script src=" {% static 'assets/js/core.min.js' %} "></script>-->
    <!-- Theme JS -->
    <script src=" {% static 'assets/js/jquery.mmenu.min.js' %} "></script>


    <!-- Pages JS -->
    <script src=" {% static 'assets/js/pages/page-login.js' %} "></script>

    <!-- end: JavaScript-->
    <script>
      $(function () {
        // body...
        username = '{{ username }}';
      });
    </script>
    <script src="{% static 'main/app-js/reSendCheckMail.js' %}"></script>

  </body>

</html>
